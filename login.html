<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Login</title>
  <!-- 파비콘 -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23DCD9CD' width='100' height='100' rx='15'/><text x='50' y='72' font-size='65' font-family='system-ui,sans-serif' font-weight='bold' fill='%233b3b3b' text-anchor='middle'>P</text></svg>">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>관리자 로그인</h1>

      <!-- 로그인 폼 -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
        </div>

        <button type="submit" class="btn-login">로그인</button>
      </form>

      <div class="message" id="message"></div>
    </div>
  </div>

  <!-- Supabase JavaScript 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <!-- 설정 파일 및 Supabase 클라이언트 -->
  <script src="js/config.js" defer></script>
  <script src="js/supabase-client.js" defer></script>

  <!-- 로그인 페이지 스크립트 -->
  <script src="js/login.js" defer></script>
</body>
</html>
