<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Work</title>
  <!-- 파비콘 -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23DCD9CD' width='100' height='100' rx='15'/><text x='50' y='72' font-size='65' font-family='system-ui,sans-serif' font-weight='bold' fill='%233b3b3b' text-anchor='middle'>P</text></svg>">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- 헤더 영역 -->
  <header>
    <div class="header-container">
      <a href="index.html" class="logo">Portfolio</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="board.html">Work</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- 메인 컨텐츠 -->
  <main class="board-container">
    <section class="board-header">
      <h1>Work</h1>
      <p class="board-description">대표 UX 웹 프로젝트부터, 서비스 UX와 브랜드 작업까지 단계적으로 구성했습니다.</p>

      <!-- 검색 영역 및 Write 버튼 -->
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="제목으로 검색">
        <button id="searchBtn">검색</button>
        <button id="writeBtn" class="btn-write" style="display:none;">Write</button>
      </div>
    </section>

    <!-- 게시글 목록 (카드 형식) -->
    <section class="post-grid" id="postGrid">
      <!-- 게시글 카드들이 여기에 동적으로 추가됩니다 -->
    </section>

    <!-- 페이지네이션 -->
    <section class="pagination" id="pagination" style="display:none;">
      <button id="prevPage" class="pagination-btn">이전</button>
      <div id="pageNumbers" class="page-numbers"></div>
      <button id="nextPage" class="pagination-btn">다음</button>
    </section>

    <!-- 상세보기 모달 -->
    <div id="detailModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" id="closeDetailModal">&times;</span>
        <h2 id="detailTitle"></h2>

        <!-- 이미지들 (위에서 아래로) -->
        <div id="detailImages" style="margin: 20px 0;"></div>

        <!-- 내용 -->
        <div id="detailContent" style="white-space: pre-wrap; line-height: 1.6;"></div>

        <!-- 관리자 전용 버튼 -->
        <div id="detailAdminButtons" class="modal-buttons" style="display:none; margin-top: 30px;">
          <button type="button" id="btnEditFromDetail" class="btn-submit">수정</button>
          <button type="button" id="btnDeleteFromDetail" class="btn-delete">삭제</button>
        </div>

        <!-- 닫기 버튼 -->
        <div class="modal-buttons" style="margin-top: 20px;">
          <button type="button" class="btn-cancel" id="btnCloseDetail">닫기</button>
        </div>
      </div>
    </div>
  </main>

  <!-- 바닥글 -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2026 Portfolio. All rights reserved.</p>
      <p style="margin-top: 10px; font-size: 12px;">
        <a href="admin.html" style="color: #999;">Admin</a>
        <span id="logoutBtn" style="display:none; margin-left: 12px; color: #999; cursor: pointer; text-decoration: underline;">Logout</span>
      </p>
    </div>
  </footer>

  <!-- Supabase JavaScript 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <!-- 설정 파일 및 Supabase 클라이언트 -->
  <script src="js/config.js" defer></script>
  <script src="js/supabase-client.js" defer></script>

  <!-- 게시판 페이지 스크립트 -->
  <script src="js/board.js" defer></script>
</body>
</html>
